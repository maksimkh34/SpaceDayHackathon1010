# Base configuration - profile specific settings in application-{profile}.properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/healthpix
spring.datasource.username=postgres
spring.datasource.password=your_password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.address=0.0.0.0
server.port=8080

# ML Service configuration
ai.ml.service.url=${ML_SERVICE_URL:http://localhost:5000}

# Activate profiles via SPRING_PROFILES_ACTIVE environment variable
# Available profiles: local, docker
